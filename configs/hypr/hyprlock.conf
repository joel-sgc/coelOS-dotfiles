source = ~/coelOS-dotfiles/theme/colors.conf

background {
	monitor =
	color = $base
	path = ~/coelOS-dotfiles/theme/sddm/mountain-landscape.jpeg
	blur_passes = 3
}

animations {
	enabled = false
}

input-field {
	monitor =
	size = 650, 100
	position = 0, 0
	halign = center
	valign = center

	inner_color = $base
	outer_color = $urgent
	outline_thickness = 4

	font_family = Monoid
	font_color = $text

	placeholder_text = <span> Enter Password ó°ˆ· </span>
	check_color = $accent
	fail_text = <i>$FAIL ($ATTEMPTS)</i>\

	rounding = 0
	shadow_passes = 0
	fade_on_empty = false
}

auth {
	fingerprint:enabled = true
}
